<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ brand_config.brand_name }}</title>
    <link rel="stylesheet" href="{{ brand_config.css_file }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <img src="{{ brand_config.logo_url }}" alt="Logo de {{ brand_config.brand_name }}" class="logo">
        </div>
        
        <div class="login-header">
            <h1>Bienvenido</h1>
            <p>Ingresa tus credenciales para continuar</p>
        </div>
        
        <form class="login-form">
            <div class="input-group">
                <label for="numero_documento">Número de Documento</label>
                <div class="input-wrapper">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" /></svg>
                    <input type="text" id="numero_documento" name="username" placeholder="Ingresa tu documento" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clip-rule="evenodd" /></svg>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
            </div>

            <button
                class="login-button"
                hx-post="/api/v1/auth/token"
                hx-ext="json-enc"
                hx-include="closest form"
                hx-swap="innerHTML"
                hx-target-4xx="#error-message"
                hx-on::after-request="handleLoginResponse(event)">
                Iniciar Sesión
            </button>
        </form>
        
        <div id="error-message"></div>

        <div class="login-footer">
            <a href="/password-recovery" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/static/js/auth.js"></script>
    <script type="module" src="/static/js/login.js"></script>
</body>
</html>
